<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call</title>
</head>
<body>
    <script>
        // Function to initiate the call
        function initiateCall() {
            var urlParams = new URLSearchParams(window.location.search);
            var phoneNumber = urlParams.get('call');

            // Format the phone number if needed
            phoneNumber = phoneNumber.replace(/\D/g, ''); // Remove non-numeric characters
            
            // Check if a phone number is provided
            if (phoneNumber) {
                // Initiate the phone call
                window.open('tel:' + phoneNumber);
                // Close the window
                window.close();
            } else {
                // Inform the user that no phone number is provided
                alert("No phone number provided in the URL.");
            }
        }

        // Automatically initiate the call when the page loads
        window.onload = function() {
            initiateCall();
        };
    </script>
</body>
</html>
